<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        position: relative;
        height: 600px; /* Makes it easy to scroll */
        border: 2px solid black;
        margin-bottom: 50px;
      }

      .box {
        width: 200px;
        height: 100px;
        padding: 10px;
        color: white;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }

      .static {
        position: static;
        background: gray;
      }

      .relative {
        position: relative;
        top: 50px;
        left: 50px;
        background: blue;
      }

      .absolute {
        position: absolute;
        top: 20px;
        left: 20px;
        background: red;
      }

      .fixed {
        position: fixed;
        top: 0;
        right: 10px;
        background: green;
        z-index: 1000;
      }

      .sticky {
        position: sticky;
        top: 50px;
        background: orange;
      }

      .spacer {
        height: 800px; /* Extra space for scrolling effect */
      }
    </style>
  </head>
  <body>
    <h1>CSS Positioning Example</h1>

    <p>
      Scroll down to see the <strong>fixed</strong> and
      <strong>sticky</strong> elements in action.
    </p>

    <div class="container">
      <div class="box static">Static</div>
      <div class="box relative">Relative</div>
      <div class="box absolute">Absolute</div>
    </div>

    <div class="box fixed">Fixed</div>

    <div class="box sticky">Sticky</div>

    <div class="spacer"></div>
  </body>
</html>
